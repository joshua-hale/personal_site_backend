# Base settings
spring:
  application:
    name: backend
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration

# Dev profile
---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/appdb
    username: appuser
    password: secret
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  flyway:
    # Add filesystem so Flyway sees new SQL during dev hot-reloads
    locations: classpath:db/migration,filesystem:src/main/resources/db/migration

logging:
  level:
    org.hibernate.SQL: warn
    org.springframework.jdbc.core: info
    org.flywaydb: DEBUG
server:
  port: 8080
